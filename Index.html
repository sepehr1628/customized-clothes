<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ِسفارش لباس شخصی</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css"
        integrity="sha512-d0olNN35C6VLiulAobxYHZiXJmq+vl+BGIgAxQtD5+kqudro/xNMvv2yIHAciGHpExsIbKX3iLg+0B6d0k4+ZA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- Header section -->
    <header>
        <div class="header_container">

            <!-- Right part of header -->
            <div class="header_section">
                <ul class="header_section--user-items">
                    <li class="user-item">ورود</li>
                    <li class="user-item">
                        <i class="fa fa-dark fa-basket-shopping"></i>
                    </li>
                </ul>
            </div>

            <!-- main part of header -->
            <div class="header_section header_section--main">
                <h2 class="store-name">
                    نام فروشگاه شما
                </h2>
                <div class="header-separator"></div>

                <!-- Navigation section -->
                <nav>
                    <ul class="list-container">
                        <li class="navigation-item">
                            مردانه
                        </li>
                        <li class="navigation-item">
                            زنانه
                        </li>
                        <li class="navigation-item">
                            پوشاک فصل
                        </li>
                        <div class="navigation-item--separator"></div>
                        <li class="navigation-item">
                            استایل ها
                        </li>
                        <li class="navigation-item">
                            تخفیفات
                        </li>
                        <li class="navigation-item">
                            تماس با ما
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- left part of header -->
            <div class="header_section">
                <img src="img/your-logo-here-placeholder-symbol-vector-25817794.jpg" class="logo" alt="لوگو فروشگاه">
            </div>
        </div>

        <!-- Swiper slider -->
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="swiper-slide-in">
                        <img src="img/slider 1.jpg" alt="clothes banner">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-in">
                        <img src="img/slider 1.jpg" alt="clothes banner">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-slide-in">
                        <img src="img/slider 1.jpg" alt="clothes banner">
                    </div>
                </div>
            </div>
            <!-- pagination -->
            <div class="swiper-pagination"></div>

            <!-- navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

            <!-- scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>

    </header>

    <!-- Main section -->
    <main>

    </main>

    <!-- Footer section -->
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
